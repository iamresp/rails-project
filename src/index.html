<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./media/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />

    <title>Онбординг</title>
  </head>

  <body>
    <div class="app">
      <img class="map" src="../../media/map.svg" />

      <img id="hr" src="../../media/markers/main.svg" class="marker marker1" />
      <img
        id="marketing"
        src="../../media/markers/main.svg"
        class="marker marker2"
      />
      <img id="sw" src="../../media/markers/main.svg" class="marker marker3" />
      <img
        id="teamlead"
        src="../../media/markers/main.svg"
        class="marker marker4"
      />

      <div id="player" class="player">
        <div id="player-animation-0" class="player-move-animation">
          <div class="animation-frame">
            <img src="../../media/animation/walk/frame_0.png" />
          </div>
          <div class="animation-frame">
            <img src="../../media/animation/walk/frame_1.png" />
          </div>
          <div class="animation-frame">
            <img src="../../media/animation/walk/frame_2.png" />
          </div>
          <div class="animation-frame">
            <img src="../../media/animation/walk/frame_3.png" />
          </div>
        </div>
      </div>
    </div>
    <script src="https://iamresp.github.io/rails-lib/rails-common-lib.min.js"></script>
    <object id="walls" class="walls" data="../../media/walls.svg"></object>
    <script src="./app.js"></script>
  </body>
</html>
